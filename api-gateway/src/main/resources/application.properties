server.port=8084
spring.application.name=api-gateway
spring.application.eureka.client.fetch-registry=true
spring.application.eureka.client.register-with-eureka=true
spring.application.eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.cloud.gateway.routes[0].id=USER-SERVICE
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**